<div class="app-container d-flex">
  <ng-container *ngIf="user$ | async as user">
    <app-menu></app-menu>
  </ng-container>

  <div class="main p-5">
    <router-outlet></router-outlet>
  </div>

  <ng-http-loader
    [entryComponent]="spinnerComponent"
    [opacity]="'1'"
    [minDuration]="400"
    [filteredHeaders]="['SkipLoader']"></ng-http-loader>
</div>
