<ng-container *ngIf="vm$ | async as vm">
  <div class="menu-body-container">
    <div
      class="account-wrapper user-select-none rounded p-3 d-flex align-items-center justify-content-center mb-5"
      [ngClass]="{ 'justify-content-between': !vm.menuCollapsed }">
      <div class="d-flex align-items-center">
        <div
          class="gaia-metrics-icon d-flex cursor-pointer"
          [routerLink]="['/home']"
          [ngClass]="{ 'me-3': !vm.menuCollapsed }">
          <i class="fa fa-solid fa-g text-accent fs-2 me-1"></i>
          <i class="fa fa-solid fa-m text-accent fs-2"></i>
        </div>

        <div
          *ngIf="!vm.menuCollapsed"
          class="d-flex flex-column align-items-start justify-content-center">
          <span class="account-name fw-bold text-light">
            {{ vm.user.username }}
          </span>
          <span class="account-plan text-accent">
            {{ vm.user.subscriptionPlanName }}
          </span>
        </div>
      </div>
      <i
        *ngIf="!vm.menuCollapsed"
        class="fa fa-solid fa-ellipsis-vertical cursor-pointer fs-5 text-light"
        [isPopover]="showAccountPopover"
        (click)="showAccountPopover = !showAccountPopover"
        [template]="accountPopoverTemplate"
        [position]="'right'"></i>
      <ng-template #accountPopoverTemplate>
        <div class="account-popover-wrapper rounded ms-3 text-dark">
          <div class="mx-3 mt-2">
            <i class="fa fa-solid fa-user"></i>
            <span class="ms-2 fs-6">View Profile</span>
          </div>

          <div class="divider"></div>

          <div class="mx-3 mb-2" (click)="onSignOut()">
            <i class="fa fa-solid fa-right-from-bracket"></i>
            <span class="ms-2 fs-6">Sign Out</span>
          </div>
        </div>
      </ng-template>
    </div>

    <ul class="menu-section-wrapper p-0 m-0">
      <li
        *ngFor="let item of menuList"
        [routerLink]="[item.routerLink]"
        [routerLinkActive]="'active'"
        #test="routerLinkActive"
        [ngClass]="{ 'justify-content-center': vm.menuCollapsed }"
        class="d-flex flex-column rounded cursor-pointer user-select-none px-3 py-2 my-3">
        <div
          class="d-flex align-items-center"
          [ngClass]="{ 'justify-content-center': vm.menuCollapsed }">
          <i
            *ngIf="!vm.menuCollapsed"
            class="parent-menu fa fa-solid fa-chevron-right fs-5 text-light me-3"></i>
          <i
            class="parent-menu fa fa-solid fa-{{ item.icon }} text-light fs-3"
            [ngClass]="{ 'me-3': !vm.menuCollapsed }"></i>
          <span
            *ngIf="!vm.menuCollapsed"
            class="text-light fw-bold fs-5 parent-menu">
            {{ item.label }}
          </span>
        </div>

        <ng-container *ngIf="item.children?.length > 0 && test.isActive">
          <ul class="m-0" [ngClass]="{ 'p-0': vm.menuCollapsed }">
            <li
              *ngFor="let child of item.children"
              class="child-menu-item px-3 py-2 my-3 d-flex align-items-center rounded"
              [ngClass]="{ 'justify-content-center': vm.menuCollapsed }"
              [routerLink]="[child.routerLink]"
              (click)="$event.stopPropagation()"
              [routerLinkActive]="'active-child'">
              <i
                class="fa fa-solid fa-{{ child.icon }} text-dark fs-5"
                [ngClass]="{ 'me-2': !vm.menuCollapsed }"></i>
              <span *ngIf="!vm.menuCollapsed" class="text-dark fw-bold fs-5">
                {{ child.label }}
              </span>
            </li>
          </ul>
        </ng-container>
      </li>
    </ul>
  </div>
</ng-container>
